<br/>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">TeamId</th>
            <th scope="col">DepartmentId</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of teams">
            <td>{{ team.teamId }}</td>
            <td>{{ team.departmentId }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

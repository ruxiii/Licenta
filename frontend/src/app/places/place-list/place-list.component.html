<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">PlaceNameId</th>
            <th scope="col">MapNameId</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let place of places">
            <td>{{ place.placeNameId }}</td>
            <td>{{ place.mapNameId }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

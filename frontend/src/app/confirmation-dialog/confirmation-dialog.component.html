<div class="confirmation-dialog" style="background-color: #AFE1AF; height: 250px; width: 250px; color: black;">
  <br/> 
  <h1 mat-dialog-title style="text-align: center; font-size: 35px; font-weight: bold;">Confirm?</h1>
  <br/>
  <div mat-dialog-content style="text-align: center; font-size: 20px;">
    <p>Are you sure you want to select this?</p>
    <p><b>{{ data.date }}</b></p>
  </div>
  <br/>
  <div mat-dialog-actions style="text-align: center; background-color: #AFE1AF; border: none; font-size: 15px;">
    <button mat-button (click)="onYesClick()" style="margin-right: 20px; color: white; background-color: green; border: none;">Yes</button>
    <button mat-button (click)="onNoClick()" style="border: none; color: white; background-color: red;">No</button>
  </div>
  
</div>

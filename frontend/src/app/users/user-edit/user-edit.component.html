<h1 style="text-align: center;  font-weight: bold;">Add a User</h1>
<br/>
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
        <div class="form-group">
            <label for="userName" class="control-label">Name:</label>
            <input 
                type="text" 
                id="userName" 
                class="form-control"
                name="userName"
                ngModel
                required
                #name="ngModel"
                [placeholder]="name.touched ? 'Please enter your name!' : 'Enter your name'">
        </div>
        <br/>
         
        <div class="form-group">
            <label for="userFirstName">First Name: </label>
            <input 
                type="text" 
                id="userFirstName" 
                class="form-control"
                name="userFirstName"
                ngModel
                required
                #firstname="ngModel"
                [placeholder]="firstname.touched ? 'Please enter your first name!' : 'Enter your first name'">
        </div>
        <br/>

        <div class="form-group">
            <label for="teamId">Team: </label>
            <select 
                id="teamId" 
                class="form-control"
                name="teamId"
                [(ngModel)]="user.teamId"
                required
            >
                <option *ngFor="let team of teamsArray" [ngValue]="team">{{ team }}</option>
            </select>
        </div>
        <br/>

        <div class="form-group">
            <label for="userEmail">Email: </label>
            <input 
                type="text" 
                id="userEmail" 
                class="form-control"
                name="userEmail"
                ngModel
                required
                #email="ngModel"
                [placeholder]="email.invalid && email.touched ? 'Please enter a valid email!' : 'Enter your email'">    
        </div>
        <br/>

        <div class="form-group">
            <label for="userPassword">Password: </label>
            <input 
                type="{{ passwordVisible ? 'text' : 'password' }}" 
                class="form-control"
                [(ngModel)]="userPassword" 
                name="userPassword"
                placeholder="Enter your password"
                required
                (ngModelChange)="validatePasswords()"
            >
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                {{ passwordVisible ? 'Hide' : 'Show' }}
            </button>
        </div>
        <br/>

        <div class="form-group">
            <label for="confirmPassword">Confirm password: </label>
            <input 
                type="{{ confirmPasswordVisible ? 'text' : 'password' }}" 
                class="form-control"
                [(ngModel)]="confirmPassword" 
                name="confirmPassword"
                placeholder="Re-enter your password"
                required
                (ngModelChange)="validatePasswords()"
            >
            <button type="button" class="toggle-confirm-password" (click)="toggleConfirmPasswordVisibility()">
                {{ confirmPasswordVisible ? 'Hide' : 'Show' }}
            </button>
        </div>
        <span *ngIf="!passwordsMatch" class="error-message">Passwords do not match!</span>
        <br/><br/>
        
        <!-- <div class="form-group">
            <label for="userRole">Role: </label>
            <select 
                id="userRole" 
                class="form-control"
                name="userRole"
                [(ngModel)]="user.userRole"
                required 
                placeholder="Choose your role">
                <option *ngFor="let role of userRoles" [value]="role">{{ role }}</option>
            </select>
        </div> -->

        <div class="row">
            <div class="col-xs-12" style="text-align: center;">
                <button type="submit" [disabled]="!userForm.form.valid" 
                class="btn btn-info">Submit</button>
            </div>
        </div>
      </form>
    </div>
  </div>

<h2 style="text-align: center;">Add a User</h2>
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
        <div class="form-group">
            <label for="userId">userId</label>
            <input 
                type="string" 
                id="userId" 
                class="form-control"
                name="userId"
                ngModel
                required>
        </div>
        <div class="form-group">
            <label for="userName">userName</label>
            <input 
                type="text" 
                id="userName" 
                class="form-control"
                name="userName"
                ngModel
                required>
        </div>
        <div class="form-group">
            <label for="userFirstName">userFirstName</label>
            <input 
                type="text" 
                id="userFirstName" 
                class="form-control"
                name="userFirstName"
                ngModel
                required>
        </div>
        <div class="form-group">
            <label for="userEmail">userEmail</label>
            <input 
                type="text" 
                id="userEmail" 
                class="form-control"
                name="userEmail"
                ngModel
                required>
        </div>
        <div class="form-group">
            <label for="userPassword">userPassword</label>
            <input 
                type="text" 
                id="userPassword" 
                class="form-control"
                name="userPassword"
                ngModel
                required>
        </div>
        <div class="form-group">
            <label for="userRole">userRole</label>
            <input 
                type="text" 
                id="userRole" 
                class="form-control"
                name="userRole"
                ngModel
                required>
        </div>
        <div class="form-group">
            <label for="teamId">teamId</label>
            <input 
                type="text" 
                id="teamId" 
                class="form-control"
                name="teamId"
                ngModel
                required>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button type="submit" [disabled]="!userForm.form.valid" 
                class="btn btn-info">Submit</button>
            </div>
        </div>
      </form>
    </div>
  </div>
